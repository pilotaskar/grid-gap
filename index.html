<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-gap</title>
</head>

<body>




    <style>
        main {
            display: grid;
            grid-template-columns: auto auto auto;
            gap: 40px;
        }

        main > div {
            border: 1px solid black;
            width: 60px;
            text-align: center;
             background-color: red;
             color: aliceblue;
        }
            
    </style>
<main>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>

</main>



</body>

</html>
